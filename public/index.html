<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="icon" href="<%= BASE_URL %>icon.ico" />
        <title><%= VUE_APP_TITLE %></title>
        <style>
            html,
            body,
            #app {
                height: 100%;
                margin: 0px;
                padding: 0px;
                width: 100%;
            }
            .chubby-home {
                background-color: #303133;
                height: 100%;
                display: flex;
                flex-direction: column;
            }
            .chubby-home__main {
                user-select: none;
                width: 100%;
                flex-grow: 1;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
            .chubby-home__footer {
                width: 100%;
                flex-grow: 0;
                text-align: center;
                padding: 1em 0;
            }
            .chubby-home__footer > a {
                font-size: 12px;
                color: #ababab;
                text-decoration: none;
            }
            .chubby-home__loading {
                height: 32px;
                width: 32px;
                margin-bottom: 20px;
            }
        </style>
        <script src="https://api.map.baidu.com/api?v=2.0&ak=g5vuxclj3KZ0KGtxaEYc94ODHBWAhicU" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <div id="app">
            <div class="chubby-home">
                <div class="chubby-home__main">
                    <img class="chubby-home__loading" src="/image/loading/loading-spin.svg" alt="loading" />
                </div>
                <div class="chubby-home__footer">
                    <a href="https://github.com/huzidabanzhang/python_admin" target="_blank">
                        https://github.com/huzidabanzhang/python_admin
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
